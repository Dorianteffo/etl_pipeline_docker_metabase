name: ci
on: 
  push: 
    branches: 
      - master
  pull_request: 
    branches: 
      - master
jobs:
  run-ci-tests:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: Spin up containers
        run: make up
      - name: Run CI test
        run: make ci